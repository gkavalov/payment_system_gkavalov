spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
  datasource:
    url: jdbc:h2:mem:payment_system_db # resolvable host is docker container name
    username: payment_system
    password: payment_system
    driver-class-name: org.h2.Driver

payment:
  system:
    csv:
      lines-to-process: 2
    transactions:
      cleaner:
        frequencyInSeconds: 5
        timeLimitInMins: 1